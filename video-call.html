<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - Virtual Banker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: #0066cc;
            padding: 15px;
            text-align: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #cce5ff;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        video {
            width: 600px;
            max-width: 100%;
            margin-bottom: 20px;
            border: 2px solid #0066cc;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #0066cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="vbank.html">Home</a> <!-- Replace 'home.html' with the actual link to your home page -->
        <span> | </span>
        <a href="help.html">Help</a>
    </div>

    <!-- Video Call Content -->
    <div class="video-container">
        <h1>Virtual Banker - Video Call</h1>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
        <div class="controls">
            <button onclick="startCall()">Start Call</button>
            <button onclick="endCall()">End Call</button>
        </div>
    </div>

    <script>
        let localStream;
        let peerConnection;
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        async function startCall() {
            // Get access to the user's webcam and microphone
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;

            // Setup peer connection
            peerConnection = new RTCPeerConnection(configuration);
            peerConnection.addStream(localStream);

            // Show remote stream when received
            peerConnection.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            // Create offer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // Send offer to remote peer (signaling server logic needed here)
            // You would use WebSocket or another method to exchange the offer/answer and ICE candidates.
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
        }
    </script>
</body>
</html>
